version: 2.1

jobs:
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          name: Install curl
          command: |
            apk add --update curl
      - run:
          name: check webpage
          command: |
            if curl -s --head http://google333.com
            then
              echo "It works"
            else
              echo "it doesn't work"
            fi

workflows:
  version: 2.1
  smoke_test:
    jobs:
      - smoke_test